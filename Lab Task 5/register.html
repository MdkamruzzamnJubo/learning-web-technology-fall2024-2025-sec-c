<html>
    <head>
        <title>Registration form</title>
    </head>
    <body>

        <h1 style="text-align:center">Registration Form</h1>

        <form action="registration.php" method="POST">
            <fieldset>
                <legend>REGISTRATION</legend>
            <table>
                <tr>
                    <td>
                        Name : 
                    </td>
                    <td>
                        <input type="text" placeholder="" name="name"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Id :
                    </td>
                    <td>
                        <input type="number" placeholder="" name="id"/>
                    </td>
                </tr>
                <tr>
                   <td>
                        Phone Number :
                   </td>
                   <td>
                        <input type="phone" placeholder="" name="phone">
                   </td>
                </tr>
                <tr>
                    <td>
                        Email id :
                    </td>
                    <td>
                        <input type="email" placeholder="" name="email"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Password : 
                    </td>
                    <td>
                        <input type="password" placeholder="" name="password"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Confirm Password :
                    </td>
                    <td>
                        <input type="password" placeholder="" name="confirm_password"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Gender :
                    </td>
                    <td>
                        <input type="radio" name="gender" value="Male" />Male
                        <input type="radio" name="gender" value="Female" />Female
                        <input type="radio" name="gender" value="Other" />Other
                    </td>
                </tr>
              
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" placeholder="submit" value="Sign up"/>
                        <input type="reset" placeholder="reset" name=""/> 
                    </td>
                </tr>
            </table>
        </fieldset>
        </form>
    </body>
</html>
